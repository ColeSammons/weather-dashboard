<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-secondary">
                <form class="formInput">
                    <label for="citySearch" class="form-label">
                        <h2>Search for a City:</h2>
                    </label>
                    <input type="text" class="form-control" placeholder="City example: 'Seattle'" id="inputCity">
                    <button class="btn btn-info" type="submit" id="searchButton">Search</button>
                </form>
            </div>
            <div class="col-8 bg-warning">
                <div class="row" id="currentCity"></div>
                <div class="row" id="five-day-forcast"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
